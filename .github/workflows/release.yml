name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build binaries
      run: |
        mkdir -p build

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o build/audiotool -ldflags "-X main.version=${{ github.ref_name }}" .
        tar -czf build/audiotool-${{ github.ref_name }}-linux-amd64.tar.gz -C build audiotool
        rm build/audiotool

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o build/audiotool -ldflags "-X main.version=${{ github.ref_name }}" .
        tar -czf build/audiotool-${{ github.ref_name }}-darwin-amd64.tar.gz -C build audiotool
        rm build/audiotool

        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -o build/audiotool -ldflags "-X main.version=${{ github.ref_name }}" .
        tar -czf build/audiotool-${{ github.ref_name }}-darwin-arm64.tar.gz -C build audiotool
        rm build/audiotool

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o build/audiotool.exe -ldflags "-X main.version=${{ github.ref_name }}" .
        cd build && zip audiotool-${{ github.ref_name }}-windows-amd64.zip audiotool.exe && cd ..
        rm build/audiotool.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/audiotool-${{ github.ref_name }}-linux-amd64.tar.gz
          build/audiotool-${{ github.ref_name }}-darwin-amd64.tar.gz
          build/audiotool-${{ github.ref_name }}-darwin-arm64.tar.gz
          build/audiotool-${{ github.ref_name }}-windows-amd64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
